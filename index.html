<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Picker</title>
</head>
<body>
  <div id="main">
    <div class="outer">
      <div>
        <button onclick="filterColors('all')">all</button>
        <button onclick="filterColors('red')">red</button>
        <button onclick="filterColors('blue')">blue</button>
        <button onclick="filterColors('green')">green</button>
      </div>
      <select  onchange="filterColors(this.value.toLowerCase())">
        <option value="All">All</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
      </select>
    </div>
    <div id="header">color 1/3</div>
    <div class="color">
      <div class="color1">
        <div class="rgb red" id="red1">1/3</div>
        <div class="rgb red" id="red2">2/3</div>
        <div class="rgb red" id="red3">3/3 </div>
      </div>
      <div class="color2">
        <div class="rgb blue" id="blue1">1/5</div>
        <div class="rgb blue" id="blue2">2/5</div>
        <div class="rgb blue" id="blue3">3/5</div>
        <div class="rgb blue" id="blue4">4/5</div>
        <div class="rgb blue" id="blue5">5/5</div>
      </div>
      <div class="color3">
        <div class="rgb green" id="green1">1/4</div>
        <div class="rgb green" id="green2">2/4</div>
        <div class="rgb green" id="green3">3/4</div>
        <div class="rgb green" id="green4">4/4</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
